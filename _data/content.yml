projects:
  - name: Coin Vision
    description: Computer vision mining bot for the COIN app.
    icon_class: fa-solid fa-eye wide-tooltip
    action: replace[explorer(2,4)]
    data: 
      - name: About
        description: About Coin Vision
        icon_class: fa-solid fa-circle-info
        content_class: "flex flex-col h-full-win-content overflow-auto"
        action: open[html(5)]
        data: |-
          <h2 class="sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl 2xl:text-6xl p-1 self-center">Coin Vision</h2>
          <div class="tools self-center text-sm mt-2">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span>Python, PyAutoGUI, OpenCV</span>
          </div>
          <ul class="ml-6 mt-3">
            <li class="p-2">A computer vision bot made specifically for mining cryptocurrency in the COIN app. Intended for
              use with software that mirrors your phone screen.</li>
            <li class="p-2">Takes screenshots periodically and uses OpenCV's pattern matching algorithm to find the coordinates
              of specific elements in the screenshots.</li>
            <li class="p-2">Utilizes PyAutoGUI to automate clicks on the virtual phone screen, thus mining the app's cryptocurrency
              and watching ads for additional rewards.</li>
          </ul>
      
      - name: Demo
        description: Mining COIN with Coin Vision
        icon_class: fa-solid fa-film
        action: open[videos(6)]
        data: 
          src: /assets/videos/coin_vision_ads.mp4
  
  - name: TorrentBay
    description: Your torrent search engine!
    icon_class: fa-solid fa-globe wide-tooltip
    action: replace[explorer(2,7)]
    data:
      - name: About
        description: About TorrentBay
        icon_class: fa-solid fa-circle-info
        content_class: "flex flex-col h-full-win-content overflow-auto"
        action: open[html(8)]
        data: |-
          <h2 class="sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl 2xl:text-6xl p-1 self-center">TorrentBay</h2>
          <div class="tools self-center text-sm mt-2">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span>React.js, Material UI, Web Scraping</span>
          </div>
          <ul class="ml-6 mt-3">
            <li class="p-2">A simple torrent search website that works by aggregating the search results from the most
              popular torrent sites.</li>
            <li class="p-2">Allows users to stream HD movies and TV shows.</li>
            <li class="p-2">Implements a custom JavaScript pagination solution.</li>
          </ul>
      
      - name: Demo
        description: Searching on TorrentBay
        icon_class: fa-solid fa-film
        action: open[videos(9)]
        data:
          src: /assets/videos/tb_search_for_torrents.mp4
  
  - name: NetPizza
    description: University project - a website for ordering pizza.
    icon_class: fa-solid fa-pizza-slice wide-tooltip
    action: replace[explorer(2,10)]
    data:
      - name: About
        description: About NetPizza
        icon_class: fa-solid fa-circle-info
        content_class: "flex flex-col h-full-win-content overflow-auto"
        action: open[html(11)]
        data: |-
          <h2 class="sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl 2xl:text-6xl p-1 self-center">NetPizza</h2>
          <div class="tools self-center text-sm mt-2">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span>PHP, CodeIgniter, Bootstrap, MySQL</span>
          </div>
          <ul class="ml-6 mt-3">
            <li class="p-2">A university project: a simple and user-friendly website for ordering pizza.</li>
            <li class="p-2">Implements essential functionalities such as user registration and login, account info editing
              and a fully functional webshop with order history.</li>
            <li class="p-2">Includes an admin panel for adding pizzas, editing orders and setting user types.</li>
          </ul>
      
      - name: Home
        icon_class: fa-solid fa-image
        action: open[photos(12)]
        data:
          src: /assets/images/netpizza/home_eng.png
          alt: NetPizza Homepage
      
      - name: Login
        icon_class: fa-solid fa-image
        action: open[photos(13)]
        data:
          src: /assets/images/netpizza/login_eng.png
          alt: NetPizza login page

      - name: Signup
        icon_class: fa-solid fa-image
        action: open[photos(14)]
        data:
          src: /assets/images/netpizza/signup_eng.png
          alt: NetPizza sign up page

